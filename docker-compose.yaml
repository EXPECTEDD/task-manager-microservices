services:
  postgres:
    image: postgres:latest
    container_name: postgres_container
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
  
  redis:
    image: redis:7
    container_name: redis_container
    command: >
      redis-server
      --requirepass ${REDIS_PASS}
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a ${REDIS_PASS}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrator:
    image: migrate/migrate
    container_name: migrator_container
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./userservice/migrations:/migrations
    command: >
      -path /migrations
      -database postgres://${DB_USER}:${DB_PASS}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=${DB_MODE}
      up

  userservice:
    build: ./userservice/
    container_name: userservice_container
    environment:
      - CONFIG=/app/config/docker.yaml
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASS=${REDIS_PASS}
      - REDIS_DB=${REDIS_DB}
      - REDIS_TTL_SEC=${REDIS_TTL_SEC}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_NAME=${DB_NAME}
      - DB_PASS=${DB_PASS}
      - DB_MODE=${DB_MODE}
    depends_on:
      migrator:
        condition: service_completed_successfully 
      redis:
        condition: service_healthy
    ports:
      - 44044:44044
      - 44045:44045
    volumes:
      - ./userservice/config:/app/config
    